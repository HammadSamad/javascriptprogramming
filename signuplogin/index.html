<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-bg-dark">
    
    <div class="container d-flex flex-wrap justify-content-center">
        <h1>Sign Up</h1>
        <form class="row g-3" id="reset">
            <div class="col-md-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control name" id="name">
                <div class="text-danger" id="name_error"></div>
              </div>
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control email" id="email">
              <div class="text-danger" id="email_error"></div>
            </div>
            <div class="col-md-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control password" id="password">
              <div class="text-danger" id="password_error"></div>
            </div>
            <div class="col-md-12">
              <label for="confirmpassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control password" id="confirmpassword" >
              <div class="text-danger" id="confirmpassword_error"></div>
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control address" id="address">
              <div class="text-danger" id="address_error"></div>
            </div>
            <div class="col-md-3">
              <label for="dob" class="form-label">Date Of Birth</label>
              <input type="date" class="form-control dob" id="dob">
              <div class="text-danger" id="dob_error"></div>
            </div>
            <div class="col-md-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select gender">
                  <option selected></option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
                <div class="text-danger" id="gender_error"></div>
              </div>
            <div class="col-md-3">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control country" id="country">
              <div class="text-danger" id="country_error"></div>
            </div>
            <div class="col-md-3">
              <label for="city" class="form-label">City</label>
              <select id="city" class="form-select city">
                <option selected></option>
                <option>Karachi</option>
                <option>Lahore</option>
                <option>Multan</option>
              </select>
              <div class="text-danger" id="city_error"></div>
            </div>
            <div class="col-md-4">
                <label for="number" class="form-label">Phone Number</label>
                <input type="number" class="form-control number" id="number">
                <div class="text-danger" id="phoneNumber_error"></div>
              </div>
            <div class="col-md-2">
              <label for="zip" class="form-label">Zip Code</label>
              <input type="number" class="form-control zip" id="zip">
              <div class="text-danger" id="zip_error"></div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="signupbtn">Sign up</button>
            </div>
            <div id="success_message"></div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
